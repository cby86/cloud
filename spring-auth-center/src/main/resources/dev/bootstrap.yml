spring:
  cloud:
    config:
#      uri: http://localhost:8088/
      discovery:
        enabled: true
        service-id: spring-config
      profile: dev
      name: global,authcenter
      username: user
      password: password123
      fail-fast: true
      retry:
           initial-interval: 1000
           max-attempts: 6
           max-interval: 4000
           multiplier: 1.1

# 查找config通过注册中心查找，那么注册中心地址需要优先配置
eureka:
  client:
    serviceUrl:
      defaultZone: http://user:password123@localhost:8761/eureka/